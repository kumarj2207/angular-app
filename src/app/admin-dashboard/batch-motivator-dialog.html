  <h1 mat-dialog-title>Choose Batch(es) For {{data.role}} ({{data.fullName}})</h1>
  <div mat-dialog-content>   
    <mat-form-field>
      <mat-label>Batch</mat-label>
      <mat-select #bts multiple [(value)]="data.selected">
        <mat-option *ngFor="let b of data.batches"
        [disabled]="!b.parentBatchId" value={{b.batchId}}>
        {{b.name}}
      </mat-option>
      </mat-select>
    </mat-form-field>
  
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save(bts.value)">Save</button>
  </div>
